<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Interactive rating component</title>
</head>
<body>

<div id="container">
  <img src="images/icon-star.svg" class="star-icon">
  <h1>How did we do?</h1>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

  <div class="btn">
  <button data-btn="one">1</button>
  <button data-btn="two">2</button>
  <button data-btn="three">3</button>
  <button data-btn="four">4</button>
  <button data-btn="five">5</button>
  </div>
  <div class="submit-btn">
  <button type="submit" id="submit"> SUBMIT</button>
  </div>  
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Huda Mabkhoot</a>.
</div>
<div class="form hidden" id="form">
  
</div>
<script src='index.js' type="module"></script>
</body>
</html>
